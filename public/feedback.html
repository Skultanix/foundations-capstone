<body>
    <h2>User Feedback:</h2>
    <div id="feedback-form">
        <form>
            <label for="feedback-data" id="form-label">Enter Feedback Here: </label>
            <input type="text" id="feedback-data" size="40">
            <button id="sub-feedback">Submit</button>
        </form>
        <div id="feedback meme" hidden>
            <img id="chick-sponge" src="/public/assets/blankSponge.png">
            <div class="meme-text" id="upper">
                <h5 id="text-high">sample text</h5>
            </div>
            <div class="meme-text" id="lower">
                <h5 id="text-low"> sample text</h5>
            </div>
        </div>
    </div>
</body>
